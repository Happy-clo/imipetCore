name: Build via Gradle
on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - closed

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Make sure gradlew is executable
        run: chmod +x ~/work/imipetCore/imipetCore/gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get out files zipped
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r out.zip out

      - name: Get build files zipped
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build.zip build

      - name: Create a release & Upload release artifacts
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: "latest"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE
            build.zip
            out.zip
